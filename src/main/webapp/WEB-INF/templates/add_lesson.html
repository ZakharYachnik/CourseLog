<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/headerFooter.css">
    <link rel="stylesheet" href="../../../css/add_lesson.css">
    <title>Add Course</title>
</head>
<body>
<div th:replace="fragments/educator_header :: header">
</div>

<div style="margin-top: 20px; margin-bottom: 20px;" class="container adding">
    <h1 style="text-align: center">
        Добавление занятия
    </h1>
    <form th:action="@{/educator/courses/{id}/add_lesson(id=${courseId})}" method="post">
        <div class="form-group">
            <label for="lessonName">Тема занятия с номером</label>
            <input type="text" id="lessonName" name="lessonName" placeholder="№1 - Java Core" required>
        </div>
        <div class="form-group">
            <label for="lessonDate">Дата занятия</label>
            <input type="date" id="lessonDate" name="lessonDate" required>
        </div>
        <div class="form-group">
            <label for="abstractText">Конспект занятия</label>
            <textarea id="abstractText" name="abstractText" rows="15" required></textarea>
        </div>
        <button type="submit" class="submit-button">Добавить урок</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
