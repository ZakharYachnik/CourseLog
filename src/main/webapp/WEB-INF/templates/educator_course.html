<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/headerFooter.css">
  <link rel="stylesheet" href="../../css/educator_course.css">
  <title>Course</title>
</head>
<body>
<div th:replace="fragments/educator_header :: header">
</div>

<div class="container adding buttons">
    <a th:href="@{/educator/courses/{id}/lessons(id=${course.id})}" class="lessons-link">Занятия</a>
</div>

<div style="margin-top: 20px; margin-bottom: 20px;" class="container adding">
    <div class="form-group">
      <label for="courseName">Название курса</label>
      <input type="text" id="courseName" name="courseName" th:text th:value="${course.courseName}" readonly required>
    </div>
    <div class="form-group">
      <label for="groupCode">Код группы</label>
      <input id="groupCode" name="groupCode" rows="3" th:value="${course.groupCode}" readonly required>
    </div>
    <div class="form-group">
      <label for="usernames">Список студентов</label>
      <textarea id="usernames" name="usernames" rows="6" th:text="${usernames}" readonly required>
            </textarea>
    </div>
</div>

<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
