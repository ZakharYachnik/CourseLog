<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../css/lessons.css">
    <link rel="stylesheet" href="../../../css/headerFooter.css">

    <title>Educator Courses</title>
</head>
<body>
<div th:replace="fragments/educator_header :: header">
</div>

<div class="container adding buttons" style="max-width: 760px">
    <a th:href="@{/educator/courses/{id}/add_lesson(id=${courseId})}" class="lessons-link">Добавить занятие</a>
</div>

<div th:if="${lessons.size() == 0}" class="msg">
    <p>Ни одного занятия не добавлено</p>
</div>

<div class="container container-list">
    <ul class="lesson-list">
        <li th:each="lesson : ${lessons}">
            <a th:href="@{/educator/courses/{id}/lessons/{lessonId}(id=${courseId}, lessonId=${lesson.getId()})}" class="no-style-link">
                <div class="lesson-item">
                    <div class="lesson-details">
                        <div class="lesson-title">
                            <h2 class="lesson-name" th:text="${lesson.lessonName}"></h2>
                        </div>
                        <div class="lesson-info">
                            <p class="lesson-date" th:text="${lesson.lessonDate}"></p>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
